{% extends 'base.html' %}

{% load  crispy_forms_tags %}

{% block content %}
<div class='container pt-3' style="width: 50%;">
    <h2 class='display-6 pt-2 pb-4'>Log In</h2>
<form method = "post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type = "Submit" class='btn btn-success mt-3'>Log In</button>
</form>
</div>


{% endblock content %}
